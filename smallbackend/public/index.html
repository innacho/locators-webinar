<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Page</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<script>
function run (position) {
  axios.get('/form?position=' + position)
    .then(data => {
      console.log(data)
      document.getElementById('resultBlock').innerHTML = JSON.stringify(data.data)
    })
}
</script>
<body>
Awesome Testing App
<div class="redblock" style="color: red">Information</div>
<div id="left_button">
    <button onclick="run('left')">Run left request</button>
</div>
<div id="right_button">
    <button onclick="run('right')">Run right request</button>
</div>
<pre>
<div id="resultBlock">

</div>
    </pre>
</body>
</html>
